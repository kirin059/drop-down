<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>drop-down</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1> What's your personality type?</h1>
            <h2>Choose your MBTI type</h2>
        </div>

        <div class="dropdown">
            <button class="dropdown-toggle" />MBTI types below</button>

        </div>

        <ul class="dropdown-lists hidden">
            <li> ISTJ </li>
            <li> ISFJ </li>
            <li> INFJ </li>
            <li> INTJ </li>
            <li> ISTP </li>
            <li> ISFP </li>
            <li> INFP </li>
            <li> INTP </li>
            <li> ESTP </li>
            <li> ESFP </li>
            <li> ESFP </li>
            <li> ENTP </li>
            <li> ESTJ </li>
            <li> ESFJ </li>
            <li> ENFJ </li>
            <li> ENTJ </li>
        </ul>

        <button type="submit" class="next-btn" disabled>NEXT</button>
    </div>
</body>

</html>
